<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--font Awesome-->
    <script src="https://kit.fontawesome.com/ba12d81664.js"></script>
    <!--CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/styles.css"
    />
    <!--Authors-->
    <meta name="author" content="" />
    <!--Bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" type="text/css" href="/assets/style/bootstrap.min.css">-->
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>CuddleBuddy</title>
  </head>

  <body>
    <div
      id="signup-page"
      class="h-100 d-flex flex-column justify-content-between"
    >
      <header class="mt-4 d-flex justify-content-between">
        <div>
          <img src="../images/512x512bb.jpg" class="ml-5 mt-n4" width="60px" />
          <h1 class="d-inline mt-5"><strong>CuddleBuddy</strong></h1>
        </div>
      </header>
      <div class="card text-white bg-dark mb-3 h-100 w-80">
        <div class="card-header">
          <strong>
            Share you details with us before you find your cuddle buddy!</strong
          >
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="John"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Prefer not to specify</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Date of Birth</label>
                <input
                  type="dob"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="12/15/90"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Description</label>
              <input
                type="description"
                class="form-control"
                id="desc"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>

            <br />
            <button type="submit" class="btn btn-primary">
              Sign up to find your cuddle buddy!
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/index.js"></script>

    <footer class="text-center">
      <small><strong>Copyright&copy; 2019</strong></small>
    </footer>
  </body>
</html>
