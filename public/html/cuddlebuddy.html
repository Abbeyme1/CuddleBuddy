<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--font Awesome-->
  <script src="https://kit.fontawesome.com/ba12d81664.js"></script>
  <!--CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css" />
  <!--Authors-->
  <meta name="author" content="" />
  <!--Bootstrap-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>CuddleBuddy</title>
</head>

<body>
  <div id="cuddlebuddy-page" class="h-100 d-flex flex-column">
    <!--header-->

    <header class="mt-2 d-flex justify-content-between">

      <div>

        <img src="../images/512x512bb.jpg" class="ml-5 mt-n5" width="80px">
        <h1 class="d-inline mt-4 ml-n1 text-white font-weight-bold text-center">CuddleBuddy</h1>
      </div>


    </header>

    <div class="container mt-5">
      <div class="row">
      <div class="col-md-6">
        <h3 class="text-white text-center text-weight-bold">Cuddlers Available</h3>
        <div class="card bg-light mb-3" style="max-width: 500px;">
          <div class="row no-gutters">
            <div class="col-sm-4">

              <img id="user-image" class="card-img-top" src="https://via.placeholder.com/150">
              <p class="card-text text-center"><span id="user-age"></span></p>
            </div>
            <div class="col-sm-8">
              <div class="card-body">

                <h4 class="card-header mt-n4 text-center ml-n4 mr-n4"><span id="firstname"></span> <span
                    id="lastname"></span></h4>


                <p class="card-text"><span id="user-desc"></span></p>
                <div class="d-flex flex-row justify-content-end">
                  <button id="cuddle-button" class="btn btn-primary text-center ml-5">Cuddle Me</button>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
      <div class="col-md-6">
          <h3 class="text-white text-center text-weight-bold">Your Cuddlers</h3>
          <div class="card bg-light mb-3" style="max-width: 500px;">
            <div class="row no-gutters">
              <div class="col-sm-4">
  
                <img id="user-image" class="card-img-top" src="https://via.placeholder.com/150">
                <!-- <p class="card-text text-center"><span id="user-age"></span></p> -->
              </div>
              <div class="col-sm-8">
                <div class="card-body">
  
                  <h4 class="card-header mt-n4 text-center ml-n4 mr-n4"><span id="firstname"></span> <span
                      id="lastname"></span></h4>
  
  
                  <p class="card-text">Hello there! Nice to meet you. Click chat to cuddle</p>
                  <div class="d-flex flex-row justify-content-end">
                    <button id="cuddle-button" class="btn btn-primary text-center ml-5">Chat</button>
                  </div>
                </div>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
    </div>

    </div>





    <!-- <footer class="text-center">
        <small class="font-weight-bold text-dark">Copyright&copy; 2019</small>
      </footer> -->
  </div>



  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--link to js file for cuddlebuddy-->
  <script src="../js/cuddlebuddy.js"></script>

  </div>

</body>

</html>
